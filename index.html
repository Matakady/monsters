<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monsters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Monsters Project</h1>
    </header>
    <div class="container">
      <input type="text" class="search" placeholder="Search for a monster" />
      <div class="card-container template">
        <img
          class="monster-img"
          alt="Monster"
          src="https://robohash.org/10?set=set4"
        />
        <h2 class="Monster-name">Name</h2>
        <p class="Monster-email">E-mail</p>
      </div>
      <div class="card-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
